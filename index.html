<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Validador de CPF</h1>
    <p>
      O seguinte programa tem o objetivo de validar o CPF inserido, segundo as características criadas pelo Ministério
      da Fazenda.
    </p>

    <form>
      <label for="cpf">Insira o CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"  autocomplete="off">
      <button id="btn">Verificar</button>
    </form>

    <div id="resultado">
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
